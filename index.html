<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CPU Scheduling Simulator</h1>
    </header>

    <main>
        <div class="input-section">
            <form id="process-form">
                <label for="arrival-time">Arrival Time:</label>
                <input type="number" id="arrival-time" required>
                <label for="burst-time">Burst Time:</label>
                <input type="number" id="burst-time" required>
                <label for="priority">Priority (optional):</label>
                <input type="number" id="priority">
                <button type="submit">Add Process</button>
            </form>
            <button id="clear-processes">Clear All Processes</button>
        </div>

        <div class="control-section">
            <label for="algorithm-select">Select Algorithm:</label>
            <select id="algorithm-select">
                <option value="fcfs">First Come First Serve (FCFS)</option>
                <option value="sjf">Shortest Job First (SJF)</option>
                <option value="srtf">Shortest Remaining Time First (SRTF)</option>
                <option value="priority">Priority (Non-Preemptive)</option>
                <option value="priority-pre">Priority (Preemptive)</option>
                <option value="rr">Round Robin (RR)</option>
            </select>
            <div id="quantum-input" style="display: none;">
                <label for="quantum">Quantum:</label>
                <input type="number" id="quantum" value="1" min="1">
            </div>
            <button id="simulate-btn">Simulate</button>
        </div>

        <div class="output-section">
            <h3>Processes</h3>
            <ul id="process-list"></ul>
            <canvas id="gantt-chart" width="800" height="150"></canvas>
            <div id="results"></div>

            <h3>Process Status Table</h3>
            <table id="process-status-table" border="1" style="width: 100%; text-align: center; border-collapse: collapse;">
                <tr>
                    <th>Time Range</th>
                    <th>Process</th>
                    
                </tr>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
